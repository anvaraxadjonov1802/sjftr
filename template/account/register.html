<!DOCTYPE html>
<html lang="uz">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro‘yxatdan o‘tish</title>
    <link rel="icon" href="{% static 'images/favicon_io/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'account/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    <div class="loader-wrapper" id="loader">
        <span class="loader"></span>
    </div>
    <!-- Loader tugashi -->
    {% if messages %}
    <div class="messages-wrapper">
        {% for message in messages %}
        <div class="alert {{ message.tags }}">
            <span class="icon">⚠️</span>
            <span class="text">{{ message }}</span>
            <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>

    <div class="login-wrapper">
        <!-- Illyustratsiya -->
        <div class="illustration">
            <img src="{% static 'account/images/register_bg.png' %}" alt="Illyustratsiya">
        </div>

        <!-- Ro‘yxatdan o‘tish formasi -->
        <div class="login-container">
            <h2>Ro‘yxatdan o‘tish</h2>

            {% if form.errors %}
                <div class="error">Iltimos, barcha maydonlarni to‘g‘ri to‘ldiring.</div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_fullname">Ism</label>
                    <input type="text" name="first_name" id="id_fullname" required>
                </div>
                <div class="form-group">
                    <label for="id_fullname">Familiya</label>
                    <input type="text" name="last_name" id="id_fullname2" required>
                </div>
                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" name="email" id="id_email" required>
                </div>
                <div class="form-group">
                    <label for="id_password1">Parol</label>
                    <input type="password" name="password1" id="id_password1" required>
                </div>
                <div class="form-group">
                    <label for="id_password2">Parolni tasdiqlang</label>
                    <input type="password" name="password2" id="id_password2" required>
                </div>
                <button class="login-btn" type="submit">Ro‘yxatdan o‘tish</button>
                <div style="text-align: center; margin-bottom: 10px;">
                    Ro‘yxatdan o‘tganmisiz ?
                    <a href="{% url 'login' %}" style="font-size: 14px; color: #3b82f6;">Kirish</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        window.addEventListener("load", function () {
            setTimeout(() => {
                const loader = document.getElementById("loader");
                loader.style.opacity = 0;
                setTimeout(() => {
                    loader.style.display = "none";
                }, 500);
            }, 1200); // 1.2 soniya kechikish bilan yo'qoladi
        });
    </script>
</body>
</html>
