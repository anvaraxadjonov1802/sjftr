{% extends "main/base.html" %}
{% load static %}

{% block content %}
<section class="video_section ">
    <h2 style="text-align: center; font-size: 2.5rem;">Testlar topshiriqlari</h2>
    <div class="video">
        {% for test in testlar %}
        <div class="video-card">
            <div class="top test"></div>
            <div class="footer">
                <h2 style=" margin: 0; padding: 0; text-align: left; font-size: 1rem; color: #0000cc">{{ test.tartib_raqami }}. {{ test.sarlavha }}</h2>
                <br>
                {% if not user.is_authenticated %}
                    <a href="#" data-bs-toggle="modal" data-bs-target="#authModal">
                        <button onclick="showAuthModal()">Boshlash</button>
                    </a>
                {% else %}
                    <a href="{% url 'test_detail' test.id  %}" >
                        <button>Boshlash</button>
                    </a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
    function toggleMenu() {
        document.getElementById("nav-menu").classList.toggle("active");
    }
</script>

<script>
    window.addEventListener("load", function () {
        setTimeout(() => {
            const loader = document.getElementById("loader");
            loader.style.opacity = 0;
            setTimeout(() => {
                loader.style.display = "none";
            }, 500);
        }, 1200); // 1.2 soniya kechikish bilan yo'qoladi
    });
</script>
{% endblock %}
