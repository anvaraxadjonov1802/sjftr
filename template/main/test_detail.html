<!DOCTYPE html>
<html lang="uz">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Tafsiloti</title>
    <link rel="icon" href="{% static 'images/favicon_io/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #32a6ff;
            --gradient: linear-gradient(135deg, #2eadff, #3d83ff, #7e61ff);
            --white: #ffffff;
            --gray: #99999d;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0d0d17;
            color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            position: relative;
            background-color: #29292c;
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: 18px;
            background: #18181b;
            z-index: 1;
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        .card-title {
            color: var(--primary);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .card-description {
            font-size: 16px;
            color: var(--gray);
            margin-bottom: 30px;
        }

        .info-grid {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .info-box {
            flex: 1;
            min-width: 120px;
            background-color: #1f1f22;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: var(--white);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .info-box h4 {
            font-size: 16px;
            margin-bottom: 6px;
            color: var(--primary);
        }

        .start-button {
            display: inline-block;
            padding: 14px 30px;
            background-color: var(--primary);
            color: var(--white);
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #1e90ff;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--white);
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            z-index: 3;
        }

        .back-button svg {
            margin-right: 8px;
        }

        @media (max-width: 600px) {
            .info-grid {
                flex-direction: column;
                gap: 15px;
            }

            .card-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<a href="javascript:history.back()" class="back-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
        <path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
    </svg>
    Orqaga
</a>

<div class="card">
    <div class="card-content">
        <div class="card-title">{{ test.tartib_raqami }}. {{ test.sarlavha }}</div>
        <div class="card-description">
            Test {{ savollar_soni }} ta savoldan iborat bo‚Äòlib,
            har bir savol amaliy va nazariy yondashuvga asoslangan.
        </div>

        <div class="info-grid">
            <div class="info-box">
                <h4>üìã Savollar soni</h4>
                <p>{{ savollar_soni }} ta</p>
            </div>
            <div class="info-box">
                <h4>‚è±Ô∏è Davomiylik</h4>
                <p>15 daqiqa</p>
            </div>
        </div>

        <a href="{% url 'test_tasks' test.id %}" class="start-button">üöÄ Testni boshlash</a>
    </div>
</div>

</body>
</html>
