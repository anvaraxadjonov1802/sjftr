<!-- {% load static %} -->

<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masala tafsiloti</title>
    <link rel="icon" href="{% static 'images/favicon_io/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css  "/>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Inter", sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
            overflow: hidden;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 16px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: #333333;
        }

        .back-button svg {
            margin-right: 8px;
        }
    </style>
</head>

<body>

<div class="container py-4">
    <div class="box-top" style="width: 100%; display: flex; justify-content: space-between">
        <!-- Orqaga tugma -->
        <button class="back-button" onclick="history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 0 24 24" width="18" fill="#fff">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
            Orqaga
        </button>

        <!-- Yuklab olish tugmasi -->
        <div class="text-center">
            <a href="{{ masala.word_file.url }}" class="btn btn-primary" download>
                <i class="fa-solid fa-download"></i> Yuklab olish
            </a>
        </div>
    </div>

    <!-- Asosiy kontent (htm fayl tarkibi) -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <iframe src="{{ masala.html_file.url }}"
                    style="width: 100%; height: 75vh;"></iframe>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
